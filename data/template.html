<style>
  @font-face {
    font-family: Whitney;
    src: url('https://discordapp.com/assets/6c6374bad0b0b6d204d8d6dc4a18d820.woff');
    font-weight: 300;
  }
  
  @font-face {
    font-family: Whitney;
    src: url('https://discordapp.com/assets/e8acd7d9bf6207f99350ca9f9e23b168.woff');
    font-weight: 400;
  }
  @font-face {
    font-family: Whitney;
    src: url('https://discordapp.com/assets/3bdef1251a424500c1b3a78dea9b7e57.woff');
    font-weight: 500;
  }
  
  @font-face {
    font-family: Whitney;
    src: url('https://discordapp.com/assets/be0060dafb7a0e31d2a1ca17c0708636.woff');
    font-weight: 600;
  }
  
  @font-face {
    font-family: Whitney;
    src: url('https://discordapp.com/assets/8e12fb4f14d9c4592eb8ec9f22337b04.woff');
    font-weight: 700;
  }
  body {
    background-color: #36393e;
    color: #dcddde;
    font-family: "Whitney", "Helvetica Neue", Helvetica, Arial, sans-serif;
    font-size: 16px;
    margin: 0;
    padding: 0;
  }
  
  .message-container {
    display: flex;
    flex-direction: column;
    padding-left: 15px;
  }
  
  .parent-container {
    padding: 25px;
    display: flex;
  }
  
  .avatar {
    border-radius: 50%;
    height: 50px;
    width: 50px;
  }
  
  .guild-image {
    border-radius: 35%;
    padding: 15px;
  }
  
  
  .embed {
    display: flex;
    padding: 15px;
    background-color: #333;
    border-radius: 0 7px 7px 0;
    position: relative;
    margin-left: 5px;
    max-width: 600px;
  }
  
  .codeblock {
    border: 2px solid rgb(32, 34, 37);
    background: rgb(47, 49, 54);
    border-radius: 3px;
    padding: 5px 0 5px 10px;
    max-width: 80%;
    font-family: 'Consolas';
  }
  
  .embed-color {
    width: 5px;
    position: absolute;
    top: 0;
    left: -5px;
    bottom: 0;
    border-radius: 7px 0 0 7px
  }
  
  .embed-content {
    display: flex;
    flex-direction: column;
    flex-wrap: wrap;
    width: 100%;
  }
  
  .embed-title {
    font-size: 1.3em;
    font-weight: bold;
  }
  
  .embed-description {
    margin-top: 15px;
  }
  
  .chat-image {
    display: block;
    position: relative;
    border-radius: 3px;
    margin-top: 0.2em;
    overflow: hidden;
  }
  
  .chat-media {
    max-width: 45vw;
    max-height: 500px;
    border-radius: 3px;
    display: block;
  }
  
  .embed-footer {
    color: #dcddde;
    padding-top: 6px;
  }
  
  .embed-footer-icon {
    margin-right: 0.4em;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    vertical-align: middle;
    display: inline;
  }
  
  .embed-footer-text {
    vertical-align: middle;
    font-size: 0.75rem;
    line-height: 1rem;
    font-weight: 500;
  }
  
  .embed-thumbnail {
    flex: 0;
    margin-left: 16px;
    margin-top: 8px;
    max-width: 80px;
    max-height: 80px;
    border-radius: 3px;
  }
  
  .embed-image-container {
    margin-top: 16px;
  }
  
  .embed-image {
    max-width: 500px;
    max-height: 400px;
    border-radius: 4px;
  }

  .collapse-panel {
    padding: 0 18px;
    padding-bottom: 20px;
    background-color: #41444A;
    border-radius: 5px;
    margin-top: 10px;
    display: none;
    overflow: hidden;
  }
  
  .collapse-button {
    display: inline-block;
    text-align: center;
    transition: all 0.3s ease-in-out;
    background-color: #7289da;
    border: 2px solid #7289da;
    color: #FFF;
    font-weight: 400;
    font-size: 11pt;
    border-radius: 3px;
    cursor: pointer;
    height: 45px;
    width: 250px;
  }

  .collapse-button:hover {
    opacity: 0.8;
    transition: all 0.3s ease-in-out;
  }
</style>
<script>
  function toggleAnswers() {
    const toggleAnswers = document.querySelector(".collapse-button")
    const answersPanel = document.querySelector(".collapse-panel");
    if (answersPanel.style.display === "block") {
      answersPanel.style.display = "none";
    } else {
      answersPanel.style.display = "block";
    }
  }
</script>
